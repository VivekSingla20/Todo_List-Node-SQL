<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <h1 class="todolist">Todo List</h1>
    <div class="boxNbutton">
      <input type="text" class="taskbox" placeholder="Write here..." id="input" />
      <button class="addButton" id="addTaskbtn" onclick="addTask()">Add Task</button>
    </div>
    <table id="taskTable">
      <thead>
        <tr>
          <th>S.no</th>
          <th>Task</th>
          <th>Status</th>
          <th>Created Date & Time</th>
          <th>Actions</th>
        </tr>  
      </thead>
      <tbody id="table-list">

      </tbody>
    </table>
    <div class="tasks"></div>
    <script src="./index.js"></script>
  </body>
</html>
